<input type="text" name="inputValue" [(ngModel)]="inputValue">

<div *ngFor="let allergen of allergens">
    <input type="checkbox" name="allergens" [(ngModel)]="allergen.checked">
    {{ allergen.name }}
</div>
<button (click)="handleSearch()" type="submit">Search</button>




<ul *ngFor="let recipe of recipes; let i = index">
    <li>
        <a routerLink="/detail/{{ recipe.id }}"> {{ recipe.label }} </a>
    </li>
    <div *ngFor="let ingredient of recipe.ingredientLines">
        <li>
            {{ ingredient }}
        </li>
    </div>
    <img src="{{ recipe.image }}" alt="">
</ul>
